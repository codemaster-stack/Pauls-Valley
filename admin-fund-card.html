<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund User Card - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #28a745;
        }

        .header h1 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .amount-suggestions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .amount-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #28a745;
            transition: all 0.3s ease;
        }

        .amount-btn:hover {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .btn-fund {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-fund:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-fund:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .info-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin-bottom: 25px;
        }

        .info-box p {
            color: #004085;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin-card-management.html" class="back-btn">‚Üê Back to Card Management</a>
        
        <div class="header">
            <h1>Fund User Card</h1>
            <p>Add funds to user's card balance</p>
        </div>

        <div class="info-box">
            <p><strong>Note:</strong> Only approved and active cards can be funded. Enter the user's email and the amount to add to their card balance.</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="fundCardForm">
            <div class="form-group">
                <label for="userEmail">User Email Address</label>
                <input 
                    type="email" 
                    id="userEmail" 
                    placeholder="user@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="amount">Amount to Add ($)</label>
                <input 
                    type="number" 
                    id="amount" 
                    placeholder="0.00" 
                    min="1" 
                    step="0.01" 
                    required
                >
                <div class="amount-suggestions">
                    <button type="button" class="amount-btn" onclick="setAmount(50)">$50</button>
                    <button type="button" class="amount-btn" onclick="setAmount(100)">$100</button>
                    <button type="button" class="amount-btn" onclick="setAmount(500)">$500</button>
                    <button type="button" class="amount-btn" onclick="setAmount(1000)">$1000</button>
                </div>
            </div>

            <button type="submit" class="btn-fund" id="submitBtn">
                Fund Card
            </button>
        </form>
    </div>

    <script>
        function setAmount(value) {
            document.getElementById('amount').value = value;
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        document.getElementById('fundCardForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userEmail = document.getElementById('userEmail').value;
            const amount = parseFloat(document.getElementById('amount').value);

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://valley.pvbonline.online/api/admin/fund-card', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify({ userEmail, amount })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(
                        `Card funded successfully! Previous Balance: $${result.previousBalance.toFixed(2)} | Amount Added: $${result.amountAdded.toFixed(2)} | New Balance: $${result.newBalance.toFixed(2)}`,
                        'success'
                    );
                    document.getElementById('fundCardForm').reset();
                } else {
                    showAlert(result.message || 'Failed to fund card', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Check if admin is logged in
        if (!localStorage.getItem('adminToken')) {
            showAlert('You are not logged in. Redirecting to login page...', 'error');
            setTimeout(() => {
                window.location.href = 'admin-login.html';
            }, 2000);
        }
    </script>
</body>
</html>
