<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Applications - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h1 i {
      margin-right: 10px;
    }

    table {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.3s;
    }

    tbody tr:hover {
      background: #f8f9ff;
    }

    .status {
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: capitalize;
      display: inline-block;
    }

    .status.pending {
      background: #fff3cd;
      color: #856404;
    }

    .status.approved {
      background: #d4edda;
      color: #155724;
    }

    .status.rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s;
      margin: 0 5px;
    }

    .btn-approve {
      background: #28a745;
      color: white;
    }

    .btn-approve:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }

    .btn-reject {
      background: #dc3545;
      color: white;
    }

    .btn-reject:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
    }

    #messageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }

    #adminMessage {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      margin-bottom: 20px;
    }

    #adminMessage:focus {
      outline: none;
      border-color: #667eea;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .loading, .error, .empty {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 1.1rem;
    }

    .loading i, .error i, .empty i {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.85rem;
      }

      th, td {
        padding: 10px 8px;
      }

      .btn {
        padding: 6px 12px;
        font-size: 0.75rem;
        margin: 2px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-hand-holding-usd"></i> Loan Applications</h1>
  <table id="loanTable">
    <thead>
      <tr>
        <th>Applicant</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Purpose</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="8" class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <div>Loading applications...</div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Message Modal -->
  <div id="messageModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <textarea id="adminMessage" placeholder="Enter message for applicant..."></textarea>
      <div class="modal-buttons">
        <button class="btn btn-reject" onclick="closeModal()">Cancel</button>
        <button class="btn btn-approve" onclick="submitDecision()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const adminToken = localStorage.getItem("token");
    const apiBase = "https://valley.pvbonline.online/api/admin/auth";

    let selectedLoanId = null;
    let selectedAction = null;

    // Check if token exists
    if (!token) {
      alert("No authentication token found. Please login first.");
      window.location.href = "admin-login.html"; // Redirect to login
    }

    async function fetchLoans() {
      const tbody = document.querySelector("#loanTable tbody");
      
      try {
        const res = await fetch(`${apiBase}/loans`, {
          headers: { 
            Authorization: `Bearer ${adminToken}`,
            'Content-Type': 'application/json'
          }
        });

        // Check for unauthorized
        if (res.status === 401) {
          alert("Session expired. Please login again.");
          localStorage.removeItem("token");
          window.location.href = "admin-signup.html";
          return;
        }

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        console.log('API Response:', data); // Debug log

        // Handle both response formats
        let loans = [];
        
        if (Array.isArray(data)) {
          // Direct array response
          loans = data;
        } else if (data.success && Array.isArray(data.loans)) {
          // Wrapped response
          loans = data.loans;
        } else if (data.loans && Array.isArray(data.loans)) {
          // Just loans property
          loans = data.loans;
        }

        if (loans.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="empty">
                <i class="fas fa-inbox"></i>
                <div>No loan applications found</div>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = loans.map(l => `
          <tr>
            <td><strong>${l.applicantName}</strong></td>
            <td>${l.applicantEmail}</td>
            <td>${l.applicantPhone || 'N/A'}</td>
            <td style="text-transform: capitalize;">${l.loanType}</td>
            <td><strong>$${Number(l.loanAmount).toLocaleString()}</strong></td>
            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${l.loanPurpose || 'N/A'}">
              ${l.loanPurpose || 'N/A'}
            </td>
            <td><span class="status ${l.status}">${l.status}</span></td>
            <td>
              ${l.status === "pending" ? `
                <button class="btn btn-approve" onclick="openModal('${l._id}', 'approve')">
                  <i class="fas fa-check"></i> Approve
                </button>
                <button class="btn btn-reject" onclick="openModal('${l._id}', 'reject')">
                  <i class="fas fa-times"></i> Reject
                </button>
              ` : '<span style="color: #999;">-</span>'}
            </td>
          </tr>
        `).join("");

      } catch (error) {
        console.error('Error fetching loans:', error);
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <div>Error loading applications. Please try again.</div>
              <button class="btn btn-approve" onclick="fetchLoans()" style="margin-top: 15px;">
                <i class="fas fa-refresh"></i> Retry
              </button>
            </td>
          </tr>
        `;
      }
    }

    function openModal(loanId, action) {
      selectedLoanId = loanId;
      selectedAction = action;
      document.getElementById("modalTitle").textContent =
        action === "approve" ? "✅ Approve Loan Application" : "❌ Reject Loan Application";
      document.getElementById("adminMessage").value = "";
      document.getElementById("adminMessage").placeholder = 
        action === "approve" 
          ? "Enter approval message (optional)..." 
          : "Enter reason for rejection...";
      document.getElementById("messageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("messageModal").style.display = "none";
      selectedLoanId = null;
      selectedAction = null;
    }

    async function submitDecision() {
      const adminMessage = document.getElementById("adminMessage").value.trim();
      const currentToken = localStorage.getItem("token");

      if (!currentToken) {
        alert("Authentication token missing. Please login again.");
        window.location.href = "admin-signup.html";
        return;
      }

      if (selectedAction === 'reject' && !adminMessage) {
        alert("Please provide a reason for rejection.");
        return;
      }

      // Show loading state
      const modalButtons = document.querySelectorAll('.modal-buttons button');
      modalButtons.forEach(btn => btn.disabled = true);
      
      const submitBtn = document.querySelector('.modal-buttons .btn-approve');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        console.log('Submitting decision:', {
          loanId: selectedLoanId,
          action: selectedAction,
          endpoint: `${apiBase}/review/${selectedLoanId}`
        });

        const res = await fetch(`${apiBase}/review/${selectedLoanId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${adminToken}`,
          },
          body: JSON.stringify({
            action: selectedAction,
            adminMessage
          })
        });

        console.log('Response status:', res.status);

        // Handle unauthorized
        if (res.status === 401) {
          alert("Session expired. Please login again.");
          localStorage.removeItem("token");
          window.location.href = "admin-signup.html";
          return;
        }

        const data = await res.json();
        console.log('Response data:', data);

        if (res.ok) {
          alert(`✅ Loan ${selectedAction}d successfully!`);
          closeModal();
          fetchLoans();
        } else {
          alert(data.message || "Error submitting decision.");
        }
      } catch (error) {
        console.error("Error submitting decision:", error);
        alert("Server error while sending decision. Please try again.");
      } finally {
        modalButtons.forEach(btn => btn.disabled = false);
        submitBtn.innerHTML = originalText;
      }
    }

    // Close modal when clicking outside
    document.getElementById("messageModal").addEventListener('click', (e) => {
      if (e.target.id === 'messageModal') {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById("messageModal").style.display === 'flex') {
        closeModal();
      }
    });

    // Load loans when page loads
    document.addEventListener("DOMContentLoaded", fetchLoans);
  </script>

</body>
</html>
