<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Card</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .card-item { background: #333; color: #fff; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    input { padding: 8px; margin-top: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Fund My Card</h2>
  <div id="cardsList"></div>

  <script>
  async function loadCards() {
    const response = await fetch("https://valley.pvbonline.online/api/users/my-cards", {
      headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
    });
    const cards = await response.json();

    const container = document.getElementById("cardsList");
    container.innerHTML = "";

    cards.forEach(card => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card-item";
      cardDiv.innerHTML = `
        <div>**** **** **** ${card.cardNumber.slice(-4)} (â‚¦${card.cardBalance.toFixed(2)})</div>
        <input type="number" id="amount-${card._id}" placeholder="Enter amount" />
        <button onclick="fundCard('${card._id}')">Fund</button>
      `;
      container.appendChild(cardDiv);
    });
  }

  async function fundCard(cardId) {
    const amount = document.getElementById(`amount-${cardId}`).value;
    if (!amount || amount <= 0) return alert("Enter valid amount");

    const response = await fetch("https://valley.pvbonline.online/api/users/fund-card", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": `Bearer ${localStorage.getItem("token")}`
      },
      body: JSON.stringify({ cardId, amount: parseFloat(amount) })
    });

    const result = await response.json();
    alert(result.message);
    loadCards();
  }

  document.addEventListener("DOMContentLoaded", loadCards);
  </script>
</body>
</html>
