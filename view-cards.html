<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cards</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; padding: 20px; }
    .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
    .card-box { background: linear-gradient(135deg, #1e3c72, #2a5298); color: #fff; border-radius: 15px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .card-number { font-size: 20px; letter-spacing: 2px; margin: 15px 0; }
    .balance { font-size: 18px; font-weight: bold; margin-top: 10px; }
    .empty-msg { text-align: center; font-size: 18px; margin-top: 50px; color: #555; }
  </style>
</head>
<body>
  <h2>💳 My Cards</h2>
  <div id="cardContainer" class="card-container"></div>
  <p id="emptyMsg" class="empty-msg" style="display:none;"></p>

  <script>
    async function loadCards() {
      try {
        const response = await fetch("https://valley.pvbonline.online/api/users/my-cards", {
          headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
        });

        const cards = await response.json();

        if (!response.ok) throw new Error(cards.message);

        const container = document.getElementById("cardContainer");
        const emptyMsg = document.getElementById("emptyMsg");

        if (cards.length === 0) {
          emptyMsg.textContent = "⚠️ You haven't created a card yet. Redirecting...";
          emptyMsg.style.display = "block";
          setTimeout(() => {
            window.location.href = "atm.html"; // redirect to card creation
          }, 3000);
          return;
        }

        cards.forEach(c => {
          const cardDiv = document.createElement("div");
          cardDiv.className = "card-box";
          cardDiv.innerHTML = `
            <h3>${c.cardType.toUpperCase()} CARD</h3>
            <div class="card-number">${c.cardNumber.replace(/(\d{4})(?=\d)/g, "$1 ")}</div>
            <p>Holder: ${c.cardHolderName}</p>
            <p>Expiry: ${c.expiryDate}</p>
           <p class="balance">Balance: $${(c.cardBalance ?? 0).toLocaleString()}</p>

          `;
          container.appendChild(cardDiv);
        });
      } catch (err) {
        alert("Error loading cards: " + err.message);
      }
    }

    loadCards();
  </script>
</body>
</html>
