<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    /* Flip Card (same as atm.html) */
    .flip-card {
      background: transparent;
      width: 320px;
      height: 200px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .flip-card-front {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .flip-card-back {
      background: #333;
      transform: rotateY(180deg);
    }

    .card-chip {
      width: 40px;
      height: 30px;
      background: gold;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .card-number {
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .card-bottom {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .card-holder-name, .card-expiry-date {
      font-size: 14px;
      font-weight: bold;
    }

    .card-type {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .magnetic-strip {
      background: #000;
      height: 40px;
      margin-bottom: 20px;
    }

    .cvv-box {
      text-align: left;
    }

    .cvv-number {
      background: #fff;
      color: #000;
      padding: 5px;
      border-radius: 5px;
      display: inline-block;
    }

    .card-balance {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2a5298;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #555;
    }
    .bank-info {
  position: absolute;
  top: 10px;
  left: 15px;
  text-align: left;
  color: #fff;
}

.bank-info h3 {
  margin: 0;
  font-size: 16px;
  font-weight: bold;
  letter-spacing: 1px;
}

.bank-info p {
  margin: 0;
  font-size: 12px;
  opacity: 0.85;
}

  </style>
</head>
<body>
  <h2>💳 My Cards</h2>
  <div id="cardContainer" class="card-container"></div>
  <p id="emptyMsg" class="empty-msg" style="display:none;"></p>

  <script>
    async function loadCards() {
      try {
        const response = await fetch("https://valley.pvbonline.online/api/users/my-cards", {
          headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
        });

        const cards = await response.json();
        if (!response.ok) throw new Error(cards.message);

        const container = document.getElementById("cardContainer");
        const emptyMsg = document.getElementById("emptyMsg");

        if (cards.length === 0) {
          emptyMsg.textContent = "⚠️ You haven't created a card yet. Redirecting...";
          emptyMsg.style.display = "block";
          setTimeout(() => {
            window.location.href = "useratmcard";
          }, 3000);
          return;
        }

      cards.forEach(c => {
  const container = document.getElementById("cardContainer");
  const balance = c.cardBalance ? Number(c.cardBalance) : 0;
  
  const cardDiv = document.createElement("div");
  cardDiv.className = "card-box";
  
  // ✅ FIXED: Check if card has a status message (pending or deactivated)
  if (c.statusMessage) {
    cardDiv.innerHTML = `<p style="color:red; font-weight:bold;">${c.statusMessage}</p>`;
  } else {
    cardDiv.innerHTML = `
      <div class="flip-card">
        <div class="flip-card-inner">
          <!-- Front -->
          <div class="flip-card-front">
            <div class="bank-info">
              <h3>PVB BANK</h3>
              <p>Your trusted partner</p>
            </div>
            <div class="card-chip"></div>
            <div class="card-number">${c.cardNumber.replace(/(\d{4})(?=\d)/g, "$1 ")}</div>
            <div class="card-bottom">
              <div class="card-holder">
                <label>Card Holder</label>
                <div class="card-holder-name">${c.cardHolderName}</div>
              </div>
              <div class="card-expiry">
                <label>Expires</label>
                <div class="card-expiry-date">${c.expiryDate}</div>
              </div>
            </div>
            <div class="card-type">${c.cardType.toUpperCase()}</div>
          </div>
          
          <!-- Back -->
          <div class="flip-card-back">
            <div class="magnetic-strip"></div>
            <div class="cvv-box">
              <label>CVV</label>
              <div class="cvv-number">${c.cvv}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-balance">Balance: $${balance.toLocaleString()}</div>
    `;
  }
  
  container.appendChild(cardDiv);
});

      } catch (err) {
        alert("Error loading cards: " + err.message);
      }
    }

    loadCards();
  </script>
</body>
</html>
