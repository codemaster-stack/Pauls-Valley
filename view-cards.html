<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cards</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .card-item { background: #222; color: #fff; padding: 20px; border-radius: 10px; margin-bottom: 15px; }
    .card-number { font-size: 18px; margin-bottom: 5px; }
    .card-balance { font-size: 16px; margin-bottom: 10px; }
    .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>My Cards</h2>
  <div id="cardsList"></div>

  <script>
  async function loadMyCards() {
    const response = await fetch("https://valley.pvbonline.online/api/users/my-cards", {
      headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
    });
    const cards = await response.json();

    const container = document.getElementById("cardsList");
    container.innerHTML = "";

    cards.forEach(card => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card-item";
      cardDiv.innerHTML = `
        <div class="card-number">**** **** **** ${card.cardNumber.slice(-4)}</div>
        <div>Expiry: ${card.expiryDate}</div>
        <div class="card-balance">Balance: â‚¦${card.cardBalance.toFixed(2)}</div>
      `;
      container.appendChild(cardDiv);
    });
  }

  document.addEventListener("DOMContentLoaded", loadMyCards);
  </script>
</body>
</html>
