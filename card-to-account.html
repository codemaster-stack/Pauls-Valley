<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Card to Account Transfer</h1>
            <p>Transfer funds from your card back to your account</p>
        </div>

        <div id="message" class="message"></div>

        <form id="transferForm">
            <div class="form-group">
                <label for="cardSelect">Select Card</label>
                <select id="cardSelect" required>
                    <option value="">Loading cards...</option>
                </select>
            </div>

            <div class="balance-info" id="balanceInfo" style="display: none;">
                <p><strong>Card Balance:</strong> $<span id="cardBalance">0.00</span></p>
            </div>

            <div class="form-group">
                <label for="accountType">Transfer to Account</label>
                <select id="accountType" required>
                    <option value="">Select account</option>
                    <option value="savings">Savings Account</option>
                    <option value="current">Current Account</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" step="0.01" min="1" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="cardPin">Card PIN</label>
                <input type="password" id="cardPin" maxlength="4" placeholder="Enter 4-digit PIN" required>
            </div>
            <a class="forgot-pin-link" id="forgotPinLink">Forgot PIN?</a>

            <button type="submit" class="btn btn-transfer">Transfer to Account</button>
            <button type="button" class="btn btn-back" onclick="window.history.back()">‚Üê Back</button>
        </form>
    </div>

    <!-- Forgot PIN Modal -->
    <div id="forgotPinModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîê Reset Card PIN</h2>
                <p>Enter a new 4-digit PIN for your card</p>
            </div>

            <div class="form-group">
                <label for="newPin">New PIN</label>
                <input type="password" id="newPin" maxlength="4" placeholder="Enter 4-digit PIN">
            </div>

            <div class="form-group">
                <label for="confirmPin">Confirm PIN</label>
                <input type="password" id="confirmPin" maxlength="4" placeholder="Re-enter PIN">
            </div>

            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" id="cancelResetBtn">Cancel</button>
                <button type="button" class="btn-modal btn-confirm" id="confirmResetBtn">Reset PIN</button>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://valley.pvbonline.online';
        let userCards = [];

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loadUserCards() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/users/cards`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.cards) {
                    userCards = result.cards.filter(card => card.status === 'approved');
                    
                    const cardSelect = document.getElementById('cardSelect');
                    
                    if (userCards.length === 0) {
                        cardSelect.innerHTML = '<option value="">No approved cards found</option>';
                        return;
                    }

                    cardSelect.innerHTML = '<option value="">Select a card</option>' +
                        userCards.map(card => 
                            `<option value="${card._id}">
                                ${card.cardType.toUpperCase()} - ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${card.cardNumber.slice(-4)} ($${(card.cardBalance || 0).toFixed(2)})
                            </option>`
                        ).join('');
                } else {
                    showMessage('Failed to load cards', 'error');
                }
            } catch (error) {
                console.error('Error loading cards:', error);
                showMessage('Error loading cards', 'error');
            }
        }

        document.getElementById('cardSelect').addEventListener('change', function() {
            const selectedCard = userCards.find(card => card._id === this.value);
            const balanceInfo = document.getElementById('balanceInfo');
            
            if (selectedCard) {
                document.getElementById('cardBalance').textContent = (selectedCard.cardBalance || 0).toFixed(2);
                balanceInfo.style.display = 'block';
            } else {
                balanceInfo.style.display = 'none';
            }
        });

        // Forgot PIN Modal Logic
        document.getElementById('forgotPinLink').addEventListener('click', function() {
            const cardId = document.getElementById('cardSelect').value;
            if (!cardId) {
                showMessage('Please select a card first', 'error');
                return;
            }
            document.getElementById('forgotPinModal').classList.add('active');
        });

        document.getElementById('cancelResetBtn').addEventListener('click', function() {
            document.getElementById('forgotPinModal').classList.remove('active');
            document.getElementById('newPin').value = '';
            document.getElementById('confirmPin').value = '';
        });

        document.getElementById('confirmResetBtn').addEventListener('click', async function() {
            const cardId = document.getElementById('cardSelect').value;
            const newPin = document.getElementById('newPin').value;
            const confirmPin = document.getElementById('confirmPin').value;

            if (!newPin || !confirmPin) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (newPin.length !== 4 || confirmPin.length !== 4) {
                showMessage('PIN must be 4 digits', 'error');
                return;
            }

            if (!/^\d+$/.test(newPin)) {
                showMessage('PIN must contain only numbers', 'error');
                return;
            }

            if (newPin !== confirmPin) {
                showMessage('PINs do not match', 'error');
                return;
            }

            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span>';
            btn.disabled = true;

            try {
                const response = await fetch(`${BACKEND_URL}/api/users/card-reset-pin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ cardId, newPin })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ PIN reset successfully!', 'success');
                    document.getElementById('forgotPinModal').classList.remove('active');
                    document.getElementById('newPin').value = '';
                    document.getElementById('confirmPin').value = '';
                } else {
                    showMessage(result.message || 'PIN reset failed', 'error');
                }
            } catch (error) {
                console.error('Reset PIN error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        document.getElementById('transferForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const cardId = document.getElementById('cardSelect').value;
            const accountType = document.getElementById('accountType').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const cardPin = document.getElementById('cardPin').value;

            if (!cardId || !accountType || !amount || !cardPin) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (cardPin.length !== 4) {
                showMessage('PIN must be 4 digits', 'error');
                return;
            }

            if (amount <= 0) {
                showMessage('Amount must be greater than 0', 'error');
                return;
            }

            const selectedCard = userCards.find(card => card._id === cardId);
            
            if (amount > (selectedCard.cardBalance || 0)) {
                showMessage(`Insufficient card balance. Available: $${(selectedCard.cardBalance || 0).toFixed(2)}`, 'error');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Processing...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${BACKEND_URL}/api/users/card-to-account`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ cardId, accountType, amount, cardPin })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ Transfer successful! $${amount.toFixed(2)} transferred to ${accountType} account`, 'success');
                    this.reset();
                    loadUserCards();
                    document.getElementById('balanceInfo').style.display = 'none';
                } else {
                    showMessage(result.message || 'Transfer failed', 'error');
                }
            } catch (error) {
                console.error('Transfer error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', loadUserCards);
    </script>
</body>
